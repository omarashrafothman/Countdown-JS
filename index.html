<html>

<head>
    <title>My Birth Day</title>
    <meta name="viewport" content="width=960">

    <link href="style.css" rel="stylesheet" type="text/css">


    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

    <link href="img/favicon.ico" rel="shortcut icon">
</head>

<body>
    <div class="container">
        <h1>My Birth Day After </h1>

        <div class="countdown">

            <div class="time">
                <h2 id="days">00</h2>
                <small>days</small>
            </div>

            <div class="time">
                <h2 id="hours">00</h2>
                <small>hours</small>
            </div>

            <div class="time">
                <h2 id="minutes">00</h2>
                <small>minutes</small>
            </div>

            <div class="time">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>



        </div>



    </div>
    <script src="main.js"></script>
</body>

</html>
